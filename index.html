<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Memory Matching Game</title>

<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
    }

    .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.12);
        padding: 25px 35px;
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    h2 {
        margin-bottom: 10px;
        letter-spacing: 1px;
    }

    .game {
        display: grid;
        grid-template-columns: repeat(4, 90px);
        gap: 15px;
        justify-content: center;
        margin-top: 20px;
    }

    .card {
        width: 90px;
        height: 90px;
        perspective: 800px;
        cursor: pointer;
    }

    .card-inner {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.5s;
    }

    .card.flip .card-inner {
        transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
    }

    .card-front {
        background: #2d3436;
    }

    .card-back {
        background: #00cec9;
        transform: rotateY(180deg);
    }

    .card:hover .card-front {
        background: #ddcf07;
    }

    .matched .card-back {
        background: #55efc4;
    }
</style>
</head>

<body>

<div class="container">
    <h2>Memory Matching Game</h2>
    <p>Match all pairs</p>
    <div class="game" id="game"></div>
</div>

<script>
    const symbols = ['ðŸŽ','ðŸŽ','ðŸŒ','ðŸŒ','ðŸ‡','ðŸ‡','ðŸ“','ðŸ“'];
    symbols.sort(() => Math.random() - 0.5);

    const game = document.getElementById("game");
    let first = null, second = null;
    let lock = false;

    symbols.forEach(symbol => {
        const card = document.createElement("div");
        card.className = "card";
        card.dataset.symbol = symbol;

        card.innerHTML = `
            <div class="card-inner">
                <div class="card-front">?</div>
                <div class="card-back">${symbol}</div>
            </div>
        `;
        game.appendChild(card);
    });

    // Initial reveal
    setTimeout(() => {
        document.querySelectorAll(".card").forEach(card => {
            card.classList.remove("flip");
        });
    }, 2000);

    // Show cards initially
    document.querySelectorAll(".card").forEach(card => card.classList.add("flip"));

    game.addEventListener("click", e => {
        const card = e.target.closest(".card");
        if (!card || lock || card === first || card.classList.contains("matched")) return;

        card.classList.add("flip");

        if (!first) {
            first = card;
        } else {
            second = card;
            lock = true;

            if (first.dataset.symbol === second.dataset.symbol) {
                first.classList.add("matched");
                second.classList.add("matched");
                reset();
            } else {
                setTimeout(() => {
                    first.classList.remove("flip");
                    second.classList.remove("flip");
                    reset();
                }, 800);
            }
        }
    });

    function reset() {
        first = null;
        second = null;
        lock = false;
    }
</script>

</body>
</html>
